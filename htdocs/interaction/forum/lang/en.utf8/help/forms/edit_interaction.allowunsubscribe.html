<h3>Allow users to unsubscribe</h3>
<p>When enabled users can unsubscribe from the forum.</p>
<p>When disabled users cannot unsubscribe from the forum. Also any users within the group the forum belongs to that are not currently subscribed will be automatically subscribed.</p>
